        }

        function applyTranslations(lang, container = document) {
            const elements = container.querySelectorAll('[data-i18n]');
            elements.forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (TRANSLATIONS[lang] && TRANSLATIONS[lang][key]) {
                    el.textContent = TRANSLATIONS[lang][key];
                }
            });
            if (container === document) {
                 if (lang === 'ar') { document.documentElement.setAttribute('dir', 'rtl'); } 
                 else { document.documentElement.setAttribute('dir', 'ltr'); }
            }
        }
        
        function setupLanguageSwitcher(currentLang) {
            const langButton = document.getElementById('language-button');
            const langMenu = document.getElementById('language-menu');
            const currentLangText = document.getElementById('current-lang-text');
            if(TRANSLATIONS[currentLang] && TRANSLATIONS[currentLang]['lang_name']) {
                currentLangText.textContent = TRANSLATIONS[currentLang]['lang_name'];
            }
            langButton.addEventListener('click', () => { langMenu.classList.toggle('hidden'); });
            document.addEventListener('click', (e) => {
                if (!langButton.contains(e.target)) { langMenu.classList.add('hidden'); }
            });
        }

        function renderToolLists(lang) {
            const toolListContainer = document.getElementById('tool-list');
            const featuredListContainer = document.getElementById('featured-tool-list');
            toolListContainer.innerHTML = '';
            featuredListContainer.innerHTML = '';
            TOOLS_DATABASE.forEach(tool => {
                const title = TRANSLATIONS[lang]?.[`${tool.id}_title`] || tool.id;
                const description = TRANSLATIONS[lang]?.[`${tool.id}_description`] || '...';
                const toolUrl = `#${tool.id}`;
                const toolCard = `<a href="${toolUrl}" class="tool-link block bg-white p-6 rounded-lg shadow-md hover:shadow-xl hover:-translate-y-1 transition-all" data-tool-id="${tool.id}"><h3 class="font-bold text-lg mb-2">${title}</h3><p class="text-gray-600 text-sm">${description}</p></a>`;
                toolListContainer.innerHTML += toolCard;
                if (tool.featured) {
                    const featuredItem = `<li><a href="${toolUrl}" class="tool-link flex items-center space-x-3 text-gray-700 hover:text-blue-600 transition" data-tool-id="${tool.id}"><i class="fas fa-star text-yellow-500"></i><span>${title}</span></a></li>`;
                    featuredListContainer.innerHTML += featuredItem;
                }
            });
        }

        function handleRouting(lang) {
            const toolId = window.location.hash.substring(1);
            const homepageContent = document.getElementById('homepage-content');
            const toolPageContent = document.getElementById('tool-page-content');
            if (toolId && TOOLS_DATABASE.some(t => t.id === toolId)) {
                const template = document.getElementById(`${toolId}-template`);
                if (template) {
                    toolPageContent.innerHTML = template.innerHTML;
                    toolPageContent.classList.remove('hidden');
                    homepageContent.classList.add('hidden');
                    applyTranslations(lang, toolPageContent);
                    window.scrollTo(0, 0);
                    
                    if (toolId === 'bmi-calculator') activateBmiCalculator(lang);
                    else if (toolId === 'percentage-calculator') activatePercentageCalculator();
                    else if (toolId === 'age-calculator') activateAgeCalculator();
                    
                    toolPageContent.querySelector('a[href="#"]').addEventListener('click', (e) => {
                       e.preventDefault();
                       window.location.hash = '';
                    });
                }
            } else {
                toolPageContent.classList.add('hidden');
                homepageContent.classList.remove('hidden');
                toolPageContent.innerHTML = '';
            }
        }

        function activateBmiCalculator(lang) {
            let currentUnit = 'metric';
            const metricInputs = document.getElementById('metric-inputs');
            const imperialInputs = document.getElementById('imperial-inputs');
            document.querySelectorAll('.unit-toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.unit-toggle-btn.bg-blue-600').classList.replace('bg-blue-600', 'bg-white');
                    document.querySelector('.unit-toggle-btn.text-white').classList.replace('text-white', 'text-gray-600');
                    btn.classList.replace('bg-white', 'bg-blue-600');
                    btn.classList.replace('text-gray-600', 'text-white');
                    currentUnit = btn.dataset.unit;
                    metricInputs.classList.toggle('hidden', currentUnit !== 'metric');
                    imperialInputs.classList.toggle('hidden', currentUnit !== 'imperial');
                });
            });
            document.getElementById('calculate-bmi-btn').addEventListener('click', () => {
                let bmi;
                if (currentUnit === 'metric') {
                    const cm = parseFloat(document.getElementById('cm').value);
                    const kg = parseFloat(document.getElementById('kg').value);
                    if (cm > 0 && kg > 0) { const meter = cm / 100; bmi = kg / (meter * meter); }
                } else {
                    const ft = parseFloat(document.getElementById('ft').value) || 0;
                    const inch = parseFloat(document.getElementById('in').value) || 0;
                    const lbs = parseFloat(document.getElementById('lbs').value);
                    const totalInches = (ft * 12) + inch;
                    if (totalInches > 0 && lbs > 0) { bmi = 703 * (lbs / (totalInches * totalInches)); }
                }
                displayBmiResult(bmi, lang);
            });
        }
        
        function displayBmiResult(bmi, lang) {
            const resultDiv = document.getElementById('bmi-result');
            if (isNaN(bmi) || !isFinite(bmi) || bmi <= 0) { resultDiv.classList.add('hidden'); return; }
            const bmiValueEl = document.getElementById('bmi-value');
            const bmiCategoryEl = document.getElementById('bmi-category');
            bmiValueEl.textContent = bmi.toFixed(1);
            let categoryKey = ''; let colorClasses = '';
            if (bmi < 18.5) { categoryKey = 'bmi_category_underweight'; colorClasses = 'bg-blue-100 text-blue-800'; } 
            else if (bmi < 25) { categoryKey = 'bmi_category_normal'; colorClasses = 'bg-green-100 text-green-800'; } 
            else if (bmi < 30) { categoryKey = 'bmi_category_overweight'; colorClasses = 'bg-yellow-100 text-yellow-800'; } 
            else { categoryKey = 'bmi_category_obese'; colorClasses = 'bg-red-100 text-red-800'; }
            bmiCategoryEl.textContent = TRANSLATIONS[lang][categoryKey];
            bmiCategoryEl.className = 'text-xl font-semibold px-4 py-1 rounded-full inline-block ' + colorClasses;
            resultDiv.classList.remove('hidden');
        }
        
        function activatePercentageCalculator() {
            const p1_percent = document.getElementById('p1_percent');
            const p1_value = document.getElementById('p1_value');
            const p1_result = document.getElementById('p1_result');
            const p2_value1 = document.getElementById('p2_value1');
            const p2_value2 = document.getElementById('p2_value2');
            const p2_result = document.getElementById('p2_result');

            function calculateP1() {
                const percent = parseFloat(p1_percent.value);
                const value = parseFloat(p1_value.value);
                if (!isNaN(percent) && !isNaN(value)) {
                    p1_result.value = Number(((percent / 100) * value).toFixed(4));
                } else { p1_result.value = ''; }
            }
            
            function calculateP2() {
                const val1 = parseFloat(p2_value1.value);
                const val2 = parseFloat(p2_value2.value);
                if (!isNaN(val1) && !isNaN(val2) && val2 !== 0) {
                    p2_result.value = Number(((val1 / val2) * 100).toFixed(2)) + ' %';
                } else { p2_result.value = ''; }
            }
            
            [p1_percent, p1_value].forEach(el => el.addEventListener('input', calculateP1));
            [p2_value1, p2_value2].forEach(el => el.addEventListener('input', calculateP2));
        }

        function activateAgeCalculator() {
            const birthdateInput = document.getElementById('birthdate');
            const calculateBtn = document.getElementById('calculate-age-btn');
            const resultDiv = document.getElementById('age-result');

            // Set default date to 20 years ago for better UX
            const today = new Date();
            const twentyYearsAgo = new Date(today.getFullYear() - 20, today.getMonth(), today.getDate());
            birthdateInput.valueAsDate = twentyYearsAgo;


            calculateBtn.addEventListener('click', () => {
                const birthDate = new Date(birthdateInput.value);
                if (isNaN(birthDate.getTime()) || birthDate > today) {
                    resultDiv.classList.add('hidden');
                    alert('Please select a valid date of birth in the past.');
                    return;
                }
                
                let years = today.getFullYear() - birthDate.getFullYear();
                let months = today.getMonth() - birthDate.getMonth();
                let days = today.getDate() - birthDate.getDate();

                if (days < 0) {
                    months--;
                    const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    days += prevMonth.getDate();
                }
                if (months < 0) {
                    years--;
                    months += 12;
                }

                document.getElementById('age-years').textContent = years;
                document.getElementById('age-months').textContent = months;
                document.getElementById('age-days').textContent = days;
                resultDiv.classList.remove('hidden');
            });
        }

    </script>
